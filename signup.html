<body>

<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Kerala Tourism</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <form action="#" class="signup">
    <h2>Create Account</h2>
    <br>
    <div class="login-cont">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <br><br>
    </div>
    <div id="sign">
        <input type="text" placeholder="Username" required>
        <br><br>
        <input type="tel" id="phone" name="phone" placeholder="Phone No." 
        pattern="([0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{3}.[0-9]{3}.[0-9]{4}|[0-9]{3} [0-9]{3} [0-9]{4})" 
        title="Ex: 236-365-3654, 236.326.3254, 123 236 2563" required>
        <br><br>
        <input type="password" id="pwd" name="pwd1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter and at least 8 or more characters" required><br><br>

        <input type="password" id="pwd" name="pwd2" placeholder="Conform Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
    </div>
  <br>
  <div>
        <button id="login">Register Now</button>
  </div>
  <br>
  <p>Already have an accound?
  <a href="signin.html">Signin now</a>
  </p>
</form>

</body>
</html>
